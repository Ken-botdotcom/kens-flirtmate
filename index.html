<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ken's FlirtMate üí¨</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      background-color: #ffffff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #111;
      color: #eee;
    }
    .sidebar {
      width: 260px;
      background: #f8f8f8;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      color: #ff69b4;
    }
    .history {
      font-size: 0.95em;
      margin-top: 10px;
      color: #666;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 2.4em;
      color: #ff69b4;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 100;
      font-size: 14px;
      background: #eee;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #333;
    }
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 100px;
    }
    .chat-bubble {
      max-width: 80%;
      margin: 10px;
      padding: 18px 20px;
      border-radius: 22px;
      font-size: 1.2em;
      line-height: 1.6;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .user {
      background-color: #00bfff;
      color: #fff;
      float: right;
    }
    .bot {
      background-color: #ff69b4;
      color: #fff;
      float: left;
    }
    #typing {
      font-style: italic;
      font-size: 1em;
      color: #888;
      margin: 0 16px;
    }
    #input-area {
      position: fixed;
      bottom: 0;
      left: 260px;
      right: 0;
      display: flex;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #message {
      flex: 1;
      height: 56px;
      padding: 16px;
      font-size: 1.1em;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background: #ff69b4;
      color: #fff;
      font-size: 24px;
      border: none;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #ff3399;
    }
  </style>
</head>
<body class="light">
  <div class="sidebar">
    <h2>üìú History</h2>
    <div id="history" class="history"></div>
  </div>
  <div class="main">
    <div class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</div>
    <h1>üí¨ Ken's FlirtMate</h1>
    <div id="chat-container"></div>
    <div id="typing"></div>
    <div id="input-area">
      <input type="text" id="message" placeholder="Type your message..." onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>
  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function addToHistory(role, content) {
      const history = document.getElementById("history");
      const entry = document.createElement("div");
      entry.textContent = `${role === 'user' ? 'You' : 'Ken'}: ${content}`;
      history.appendChild(entry);
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const container = document.getElementById("chat-container");
      const typing = document.getElementById("typing");
      const text = input.value.trim();
      if (!text) return;

      const userBubble = document.createElement("div");
      userBubble.classList.add("chat-bubble", "user");
      userBubble.textContent = text;
      container.appendChild(userBubble);
      container.scrollTop = container.scrollHeight;
      addToHistory('user', text);

      input.value = "";
      typing.textContent = "Ken is typing...";

      await new Promise(resolve => setTimeout(resolve, 300));

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typing.textContent = "";

        const botBubble = document.createElement("div");
        botBubble.classList.add("chat-bubble", "bot");
        container.appendChild(botBubble);
        typeResponse(botBubble, data.response);
        addToHistory('bot', data.response);

      } catch (error) {
        typing.textContent = "";
        const errorBubble = document.createElement("div");
        errorBubble.classList.add("chat-bubble", "bot");
        errorBubble.textContent = "Oops, I got flustered üò≥ Try again?";
        container.appendChild(errorBubble);
      }
    }

    async function typeResponse(element, text) {
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        await new Promise(resolve => setTimeout(resolve, 20));
      }
      const container = document.getElementById("chat-container");
      container.scrollTop = container.scrollHeight;
    }

    function toggleTheme() {
      const body = document.body;
      const toggle = document.querySelector(".theme-toggle");
      if (body.classList.contains("dark")) {
        body.classList.replace("dark", "light");
        toggle.textContent = "üåô Dark Mode";
      } else {
        body.classList.replace("light", "dark");
        toggle.textContent = "‚òÄÔ∏è Light Mode";
      }
    }
  </script>
</body>
</html>
