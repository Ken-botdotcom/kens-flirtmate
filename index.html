<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ken's FlirtMate üí¨</title>
  <style>
    /* Typing animation */
    .dot-anim {
      animation: blink 1s infinite steps(1);
      opacity: 0.3;
    }
    .dot-anim:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot-anim:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #111;
      color: #eee;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 100;
      font-size: 14px;
      background: #eee;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #333;
    }

    body.dark .theme-toggle {
      background: #333;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 2.4em;
      color: #ff69b4;
    }

    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 100px;
    }

    .chat-bubble {
      max-width: 80%;
      margin: 10px;
      padding: 18px 20px;
      border-radius: 22px;
      font-size: 1.2em;
      line-height: 1.6;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .user {
      background-color: #00bfff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      float: right;
    }

    .bot {
      background-color: #ff69b4;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      float: left;
    }

    #typing {
      font-style: italic;
      font-size: 1em;
      color: #888;
      margin: 0 16px;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    body.dark #input-area {
      background: #1a1a1a;
      border-top: 1px solid #444;
    }

    #message {
      flex: 1;
      height: 56px;
      padding: 16px;
      font-size: 1.1em;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background: #ff69b4;
      color: #fff;
      font-size: 24px;
      border: none;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #ff3399;
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 1.6em; }
      #message { font-size: 1em; height: 48px; }
    }
  </style>
</head>
<body class="light">
  <div class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</div>
  <h1>üí¨ Ken's FlirtMate</h1>

  <div id="chat-container"></div>
  <div id="typing"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="Type your message..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const container = document.getElementById("chat-container");
      const typing = document.getElementById("typing");
      const text = input.value.trim();
      if (!text) return;

      const userBubble = document.createElement("div");
      userBubble.classList.add("chat-bubble", "user");
      userBubble.textContent = text;
      container.appendChild(userBubble);
      container.scrollTop = container.scrollHeight;

      input.value = "";

      typing.innerHTML = `<span class="dot">Ken is typing<span class="dot-anim">.</span><span class="dot-anim">.</span><span class="dot-anim">.</span></span>`;
      container.scrollTop = container.scrollHeight;

      await new Promise(resolve => setTimeout(resolve, 400));

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typing.textContent = "";

        const botBubble = document.createElement("div");
        botBubble.classList.add("chat-bubble", "bot");
        botBubble.textContent = data.response;
        container.appendChild(botBubble);
        container.scrollTop = container.scrollHeight;
      } catch (error) {
        typing.textContent = "";
        const botBubble = document.createElement("div");
        botBubble.classList.add("chat-bubble", "bot");
        botBubble.textContent = "Oops, I lost my words üò≥ Try again in a sec!";
        container.appendChild(botBubble);
      }
    }

    function toggleTheme() {
      const body = document.body;
      const toggle = document.querySelector(".theme-toggle");
      if (body.classList.contains("dark")) {
        body.classList.replace("dark", "light");
        toggle.textContent = "üåô Dark Mode";
      } else {
        body.classList.replace("light", "dark");
        toggle.textContent = "‚òÄÔ∏è Light Mode";
      }
    }
  </script>
</body>
</html>
